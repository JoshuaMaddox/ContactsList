<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container main-title">
      <h1>Contact List</h1>
    </div><!-- CONTAINER -->
  </header>
  <section>
    <div class="container formFields">
      <div class="row">
        <form id="contactFormEntry" class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            </div><!-- COL-->
          </div><!-- FORM-GROUP -->
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number">
            </div><!-- COL-->
          </div><!-- FORM-GROUP -->
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <input type="email" class="form-control" id="emailAddy" placeholder="Email">
            </div><!-- COL-->
          </div><!-- FORM-GROUP -->
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <input type="text" class="form-control" id="contAddress" placeholder="Address">
            </div><!-- COL-->
          </div><!-- FORM-GROUP -->
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <input type="text" class="form-control" id="cateGory" placeholder="Category">
            </div><!-- COL-->
          </div><!-- FORM-GROUP -->
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <button type="submit" class="submitContact btn btn-block btn-success btn-lg">Submit Contact</button>
            </div>
          </div>
        </form>

      </div><!-- ROW -->
    </div><!-- CONTAINER -->
  </section> <!-- FORM SECTION -->
  <section class="contactInput text-center">
    <div class="container tableContainer">
      <div class="row">
        <div class="table-responsive">
          <table id='contactsTable' class="table table-striped">
              <thead>
                <tr class="tableHeader">
                  <th class="text-center">Full Name</th>
                  <th class="text-center">Mobile Number</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Address</th>
                  <th class="text-center">Category</th>
                </tr>
              </thead>
              <tbody class="mainTable">  
              </tbody>
          </table>
        </div><!-- TABLE-RESPONSIVE -->
      </div><!-- ROW -->
    </div><!-- CONTAINER -->
  </section>
  <!-- HIDDEN TABLE -->
  <table class="hidden">
    <tbody>
      <tr id="templateTableRow">
        <td class="fullName"></td>                    
        <td class="mobileNumber"></td>
        <td class="emailAddy"></td>
        <td class="contAddress"></td>
        <td class="cateGory"></td> 
        <td class="deleteContact">
          <button class="btn btn-sm btn-danger deleteBtn">X</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- HIDDEN TABLE END -->
  <script   src="//code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script   src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script   src="app.js"></script>
</body>
</html>
