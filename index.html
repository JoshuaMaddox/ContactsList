<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container main-title">
      <h1>Contact List</h1>
    </div><!-- CONTAINER -->
  </header>
  <section id='modalSection'><!-- MODAL TRIGGER -->
    <div class="continer">
      <div class="row text-center">
        <a href = "#modalBtn" data-toggle="modal" class="btn btn-success btn-lg ">Add New Contact</a>
      </div><!-- ROW -->
    </div><!-- CONTAINER -->
  </section><!-- MODAL TRIGGER END -->
  <section class="contactInput text-center"><!-- TABLE -->
    <p>Click On Header Items to Filter Results</p>
    <div class="container tableContainer">
      <div class="row">
        <div class="table-responsive">
          <table id='contactsTable' class="table table-striped sortable">
              <thead>
                <tr class="tableHeader">
                  <th class="text-center">Image</th>
                  <th class="text-center">Name</th>
                  <th class="text-center">Mobile</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Address</th>
                  <th class="text-center">Category</th>
                </tr>
              </thead>
              <tbody class="mainTable">  
              </tbody>
          </table>
        </div><!-- TABLE-RESPONSIVE -->
      </div><!-- ROW -->
    </div><!-- CONTAINER -->
  </section><!-- TABLE END -->
  
  <table class="hidden"><!-- HIDDEN TABLE -->
    <tbody>
      <tr id="templateTableRow">
        <td contenteditable class="contactImg"></td>
        <td contenteditable class="fullName"></td>                    
        <td contenteditable class="mobileNumber"></td>
        <td contenteditable class="emailAddy"></td>
        <td contenteditable class="contAddress"></td>
        <td contenteditable class="cateGory"></td>
        <td contenteditable class="deleteContact">
          <button class="btn btn-sm btn-danger editBtn">Edit</button>
          <button class="btn btn-sm btn-danger deleteBtn">X</button>
        </td>
      </tr>
    </tbody>
  </table><!-- HIDDEN TABLE END -->
  

  <!---INSERT MODAL -->


<div class="modal fade" id="modalBtn" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Super Sweet Modal Pop-up Form. BOOM!</h4>
      </div><!-- /.modal-header -->
      <div class="modal-body">
        <section>
          <div class="container formFields">
            <div class="row">
              <form id="contactFormEntry" class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-6 text-center">
                    <input type="text" class="form-control" id="contactImg" placeholder="Img URL">
                  </div><!-- COL-->
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                  <div class="col-sm-6 text-center">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                  </div><!-- COL-->
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                  <div class="col-sm-6 text-center">
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number">
                  </div><!-- COL-->
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                  <div class="col-sm-6 text-center">
                    <input type="email" class="form-control" id="emailAddy" placeholder="Email">
                  </div><!-- COL-->
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                  <div class="col-sm-6 text-center">
                    <input type="text" class="form-control" id="contAddress" placeholder="Address">
                  </div><!-- COL-->
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                  <div class="col-sm-6 text-center">
                    <input type="text" class="form-control" id="cateGory" placeholder="Category">
                  </div><!-- COL-->
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                  <div class="col-sm-6 text-center">
                    <button type="submit" class="submitContact btn btn-block btn-success btn-lg">Submit Contact</button>
                  </div>
                </div>
              </form>
            </div><!-- ROW -->
          </div><!-- CONTAINER -->
        </section> <!-- FORM SECTION -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!---INSERT MODAL END-->
  <script   src="//code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script   src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script   src="sorttable.js"></script>
  <script   src="app.js"></script>
</body>
</html>
